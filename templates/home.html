<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>GoldLavender | Add Mobile</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'mobile-list' %}">Mobiles</a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1 class="text-center">Welcome to GoldLavender Mobile world!</h1>
    </div>
    <div class="row py-5 d-flex justify-content-center align-items-center">
        <div class="col-md-6">
            <form action="{% url 'add-mobile' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Brand name</label>
                    <input name="brand_name" type="text" class="form-control" placeholder="Brand name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Model name</label>
                    <input name="model" type="text" class="form-control" placeholder="Model name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">JAN Code</label>
                    <input name="jan_code" type="text" class="form-control" placeholder="JAN Code" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Color</label>
                    <input name="color" type="text" class="form-control" placeholder="Color" required>
                </div>

                <button type="submit" class="btn btn-primary">add mobile</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
